<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
  </head>
  <body>
    <h1>Player</h1>
    <input type="file" id="audioFile" accept="audio/*" />
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <br />
    <br />
    <input
      id="rate"
      type="range"
      value="1"
      min="0.5"
      max="2"
      step="0.1"
    />
    <label for="rate">Playback Rate: <span id="rateLabel">1.0</span>x</label>
    <script src="audio.js"></script>
  </body>
</html>
