<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Player</title>
      <style>
        #waveform {
          width: 100%;
          height: 100%;
          background-color: #f0f0f0;
          position: relative;
          overflow: hidden;
        }
        #playhead {
          position: absolute;
          top: 0;
          left: 0;
          width: 2px;
          height: 100%;
          background-color: red;
          transform: translateX(0);
          /* transition: transform 0.001s linear delay 0.001; */
        }
      </style>
    </head>
    <body>
      <h1>Player</h1>
      <input type="file" id="audioFile" accept="audio/*" autocomplete="off" />
      <br /><br />
      <br /><br />
      <div id="waveform">
        <canvas id="waveformCanvas"></canvas>
        <div id="playhead"></div>
      </div>
      <script type="module" src="./src/main.js"></script>
    </body>
  </html>
</html>
