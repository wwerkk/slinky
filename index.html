<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
  </head>
  <body>
    <h1>Player</h1>
    <input type="file" id="audioFile" accept="audio/*" autocomplete="off" />
    <br /><br />
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <br /><br />
    <input
      id="rate"
      type="range"
      value="1"
      min="-4"
      max="4"
      step="0.1"
      autocomplete="off"
    />
    <label for="rate">Playback Rate: <span id="rateLabel">1.0</span>x</label>
    <br />
    <input id="loop" type="checkbox" autocomplete="off" />
    <label for="loop">Loop</label>
    <script src="./src/main.js"></script>
  </body>
</html>
