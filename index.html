<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #waveform {
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        position: relative;
        overflow: hidden;
        touch-action: none;
      }
      #waveformCanvas {
        touch-action: none;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none; 
        -moz-user-select: none;
        -ms-user-select: none;
        pointer-events: auto;
      }
      #playhead {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 100%;
        background-color: red;
        z-index: 10;
        pointer-events: none;
      }
      #recordButton {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 0px solid #000;
        background-color: #671212;
        cursor: pointer;
        z-index: 10;
        touch-action: manipulation;
      }
      #recordButton:hover {
        background-color: #b91c1c;
        transform: scale(1.05);
      }
      #recordButton.waiting {
        background-color: #f5610b;
        animation: waitingPulse 0.8s infinite;
      }
      #recordButton.recording {
        animation: recordBlink 1s infinite;
        background-color: #dc2626;
      }
      @keyframes waitingPulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }
      @keyframes recordBlink {
        0% {
          background-color: #dc2626;
        }
        50% {
          background-color: #671212;
        }
      }

      #offsetControl {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 8px 15px;
        border-radius: 20px;
        z-index: 10;
      }
      
      #offsetSlider {
        width: 200px;
        margin-right: 10px;
      }
      
      #offsetValue {
        font-family: monospace;
        min-width: 45px;
        text-align: right;
      }
      
      @media (max-width: 768px) {
        #recordButton {
          width: 50px;
          height: 50px;
          top: 15px;
          left: 15px;
        }
        
        #offsetControl {
          padding: 6px 10px;
        }
        
        #offsetSlider {
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div id="waveform">
      <canvas id="waveformCanvas"></canvas>
      <div id="playhead"></div>
      <button id="recordButton" title="Record Audio"></button>
      <div id="offsetControl">
        <input type="range" id="offsetSlider" min="-1" max="1" step="0.01" value="0" autocomplete="off">
        <span id="offsetValue">0</span>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
